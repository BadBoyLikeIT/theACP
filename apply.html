<section class="container">

    <div class="col-sm-8">

        <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
        <p id="cu-apply-notification">正在验证登录状态...</p>

        <h3>立即在线报名</h3>

        <form id="apply-form" role="form" method="post">

            <label>项目/Project</label>

            <ul class="list-group">
                <li class="list-group-item">
                    <label class="cu-block mdl-radio mdl-js-radio mdl-js-ripple-effect" for="list-option-0">
                        <input type="radio" id="list-option-0" class="mdl-radio__button" name="project" value="0"/>
                        斯里兰卡 elephantfree
                    </label>
                </li>

                <li class="list-group-item">
                    <label class="cu-block mdl-radio mdl-js-radio mdl-js-ripple-effect" for="list-option-1">
                        <input type="radio" id="list-option-1" class="mdl-radio__button" name="project" value="1"/>
                        泰国 elephantfree
                    </label>
                </li>

                <li class="list-group-item">
                    <label class="cu-block mdl-radio mdl-js-radio mdl-js-ripple-effect" for="list-option-2">
                        <input type="radio" id="list-option-2" class="mdl-radio__button" name="project" value="2"/>
                        斯里兰卡加勒
                    </label>
                </li>

                <li class="list-group-item">
                    <label class="cu-block mdl-radio mdl-js-radio mdl-js-ripple-effect" for="list-option-3">
                        <input type="radio" id="list-option-3" class="mdl-radio__button" name="project" value="3"/>
                        泰国清迈
                    </label>
                </li>

                <li class="list-group-item">
                    <label class="cu-block mdl-radio mdl-js-radio mdl-js-ripple-effect" for="list-option-4">
                        <input type="radio" id="list-option-4" class="mdl-radio__button" name="project" value="4"/>
                        马尔代夫
                    </label>
                </li>

                <li class="list-group-item">
                    <label class="cu-block mdl-radio mdl-js-radio mdl-js-ripple-effect" for="list-option-5">
                        <input type="radio" id="list-option-5" class="mdl-radio__button" name="project" value="5"/>
                        印尼巴厘岛
                    </label>
                </li>

                <li class="list-group-item">
                    <label class="cu-block mdl-radio mdl-js-radio mdl-js-ripple-effect" for="list-option-6">
                        <input type="radio" id="list-option-6" class="mdl-radio__button" name="project" value="6"/>
                        中国大理
                    </label>
                </li>
            </ul>


            <div class="form-group">
                <label for="name">姓名/Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="姓名/Name">
            </div>

            <div class="form-group">
                <label>性别/Gender</label><br>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
                    <input type="radio" class="mdl-radio__button" name="gender" value="0" checked/>
                    女
                </label>
                &nbsp;&nbsp;&nbsp;
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
                    <input type="radio" class="mdl-radio__button" name="gender" value="1"/>
                    男
                </label>
            </div>

            <div class="form-group">
                <label for="nationality">国籍/Nationality</label>
                <input type="text" class="form-control" id="nationality" name="nationality"
                       placeholder="国籍/Nationality">
            </div>

            <div class="form-group">
                <label for="phone_number">手机号码/Phone number</label>
                <input type="tel" class="form-control" id="phone_number" name="phone_number"
                       placeholder="手机号码/Phone number">
            </div>

            <div class="form-group">
                <label for="email">电子邮件/Email</label>
                <input type="email" class="form-control" id="email" name="email"
                       placeholder="电子邮件/Email">
            </div>

            <div class="form-group">
                <label for="wechat">微信账号/WeChat number</label>
                <input type="text" class="form-control" id="wechat" name="wechat" placeholder="微信账号/WeChat number">
            </div>

            <div class="form-group">
                <label for="id_card_number">身份证号/ID Card number</label>
                <input type="text" class="form-control" id="id_card_number" name="id_card_number"
                       placeholder="身份证号/ID Card number">
            </div>

            <div class="form-group">
                <label for="passport_number">护照号/Passport number</label>
                <input type="text" class="form-control" id="passport_number" name="passport_number"
                       placeholder="护照号/Passport number">
            </div>

            <div class="form-group">
                <label for="province">现居省份/Province</label>
                <input type="text" class="form-control" id="province" name="province" placeholder="现居省份/Province">
            </div>

            <div class="form-group">
                <label for="post_address">邮寄地址/Post address</label>
                <input type="text" class="form-control" id="post_address" name="post_address"
                       placeholder="邮寄地址/Post address">
            </div>

            <div class="form-group">
                <label for="city_of_departure">出发城市/City of Departure</label>
                <input type="text" class="form-control" id="city_of_departure" name="post_address"
                       placeholder="出发城市/City of Departure">
            </div>

            <div class="form-group">
                <label for="emergency_contact_name">紧急联系人/Emergency contact name</label>
                <input type="text" class="form-control" id="emergency_contact_name" name="emergency_contact_name"
                       placeholder="紧急联系人/Emergency contact name">
            </div>

            <div class="form-group">
                <label for="emergency_contact_phone_number">紧急联系人电话/Emergency phone number</label>
                <input type="tel" class="form-control" id="emergency_contact_phone_number"
                       name="emergency_contact_phone_number" placeholder="手机号码/Phone number">
            </div>

            <div class="form-group">
                <label>您的身份（高中生/大学生/工作）
                    Your occupation
                </label><br>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
                    <input type="radio" class="mdl-radio__button" name="occupation" value="0" checked/>
                    高中生
                </label>
                &nbsp;&nbsp;&nbsp;
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
                    <input type="radio" class="mdl-radio__button" name="occupation" value="1"/>
                    大学生及以上
                </label>
                &nbsp;&nbsp;&nbsp;
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
                    <input type="radio" class="mdl-radio__button" name="occupation" value="2"/>
                    工作
                </label>
            </div>

            <div class="form-group">
                <label for="duration">项目时长/How long do you plan to volunteer?</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="duration" min="1" name="duration"
                           placeholder="项目时长/How long do you plan to volunteer?">
                    <span class="input-group-addon">周(week)</span>
                </div>
                <span class="help-block">至少一周时间/At least one week</span>
            </div>

            <div class="form-group">
                <label for="start_date">预计项目开始时间/Starting date</label>
                <input type="date" class="form-control" id="start_date" name="start_date"
                       placeholder="预计项目开始时间/Starting date">
            </div>

            <div class="form-group">
                <label for="diet_requirement">有无特殊饮食要求/Specific requirement for diet</label>
                <textarea id="diet_requirement" name="diet_requirement" class="form-control" rows="3"
                          placeholder="有无特殊饮食要求/Specific requirement for diet"></textarea>
            </div>

            <div class="form-group">
                <label for="is_medical_history">有无历史重大疾病/Any referencial medical history?</label>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="is_medical_history">
                    <input type="checkbox" id="is_medical_history" name="is_medical_history"
                           class="mdl-checkbox__input"/>
                </label>
            </div>

            <div class="form-group">
                <label for="is_first_go_abroad">是否是第一次出国/Is this the first time to go abroad?</label>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="is_first_go_abroad">
                    <input type="checkbox" id="is_first_go_abroad" name="is_first_go_abroad"
                           class="mdl-checkbox__input"/>
                </label>
            </div>

            <div class="form-group">
                <label>英语水平/English level</label>
                <br>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
                    <input type="radio" class="mdl-radio__button" name="english_level" value="0" checked/>
                    高中
                </label>&nbsp;&nbsp;&nbsp;
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
                    <input type="radio" class="mdl-radio__button" name="english_level" value="1"/>
                    大学英语四级
                </label>&nbsp;&nbsp;&nbsp;
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
                    <input type="radio" class="mdl-radio__button" name="english_level" value="2"/>
                    大学英语六级
                </label>
            </div>

            <div class="form-group">
                <label>是否申请面试</label>
                <br>
                <label class="cu-inline mdl-switch mdl-js-switch mdl-js-ripple-effect" for="is_apply_interview">
                    <input type="checkbox" id="is_apply_interview" name="is_apply_interview" class="mdl-switch__input"/>
                </label>
            </div>

            <div class="form-group" id="cu-interview-date">
                <label for="interview_date">选择合适的面试时间</label>
                <input type="date" class="form-control" id="interview_date" name="interview_date"
                       placeholder="选择合适的面试时间">
            </div>

            <div class="form-group">
                <label for="is_need_insurance">是否需要签证保险业协助办理/Need of help about visa or assurance
                    engagement?</label>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="is_need_insurance">
                    <input type="checkbox" id="is_need_insurance" name="is_need_insurance"
                           class="mdl-checkbox__input"/>
                </label>
            </div>

            <button type="submit" class="btn btn-success disabled">立即报名</button>
        </form>
    </div>

    <aside class="col-sm-4">

        <h3>或下载报名表</h3>
        <div id="cu-apply-doc" class="panel panel-default mdl-shadow--2dp">
            <div class="panel-body cu-apply-doc-title">请填写后发送到:
                <br><br>
                <span>theacp@163.com</span>
            </div>
            <button id="cu-apply-download-btn" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                <span class="glyphicon glyphicon-cloud-download"></span>&nbsp;下载报名表
            </button>
        </div>
    </aside>
