<section id="registration" class="container">

    <div class="alert alert-danger cu-notification" role="alert"></div>
    <div class="alert alert-success cu-notification" role="alert"></div>

    <form id="register-form" class="form-horizontal cu-form col-sm-8" role="form" method="post">
        <div class="form-group">
            <label for="username" class="col-sm-3 control-label">会员名</label>
            <div class="col-sm-7">
                <input type="text" id="username" name="username" placeholder="支持字母数字中文和下划线" class="form-control">
                <span class="cu-error" id="username-error"></span>
            </div>
            <label class="glyphicon glyphicon-ok cu-correct col-sm-2" id="username-correct"></label>
        </div>

        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">密码</label>
            <div class="col-sm-7">
                <input type="password" id="password" name="password" placeholder="至少6位" class="form-control">
                <span class="cu-error" id="password-error"></span>
            </div>
            <label class="glyphicon glyphicon-ok cu-correct col-sm-2" id="password-correct"></label>
        </div>
        <div class="form-group">
            <label for="password_confirm" class="col-sm-3 control-label">密码确认</label>
            <div class="col-sm-7">
                <input type="password" id="password_confirm" name="password_confirm" placeholder="再次输入密码"
                       class="form-control">
                <span class="cu-error" id="password-confirm-error"></span>
            </div>
            <label class="glyphicon glyphicon-ok cu-correct col-sm-2" id="password-confirm-correct"></label>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-4">
                <button class="btn btn-success btn-md btn-block" id="register-btn">注册</button>
            </div>
        </div>

        <p class="col-sm-offset-3">
            已有帐号？
            <a href="login.html" class="cu-link">直接登录</a>
        </p>
    </form>
</section><!--/#registration-->
